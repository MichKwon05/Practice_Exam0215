<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Estudiante</title>
</head>
<body>
<h1>Registrar Estudiante</h1>
<form th:action="@{/api/students/create}" th:object="${student}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{firstName}" required><br>
    <label>Apellido:</label>
    <input type="text" th:field="*{lastName}" required><br>
    <label>Correo Electrónico:</label>
    <input type="email" th:field="*{email}" required><br>
    <label>Contraseña:</label>
    <input type="password" th:field="*{password}" required><br>
    <label>Estado:</label>
    <input type="checkbox" th:field="*{status}"><br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
